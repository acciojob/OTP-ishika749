<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-box {
      border: 2px solid black;
      border-radius: 10px;
      padding: 60px 40px;
      width: 700px;
      background-color: white;
      box-sizing: border-box;
    }

    #verification_heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
      max-width: 440px;
      margin: 0 auto 20px auto;
    }

    .code {
      width: 60px;
      height: 70px;
      font-size: 36px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .info-box {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      background-color: #eee;
      color: #555;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="otp-box">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com
      Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
    </div>

    <div class="info-box">
      This is design only. We didn’t actually send you an email as we don’t have your email, right?
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');

    codes[0].focus(); // Focus on first input at start

    codes.forEach((input, idx) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '') {
            if (idx > 0) {
              codes[idx - 1].focus();
              codes[idx - 1].value = '';
            }
          }
        }
      });
    });
  </script>
</body>
</html>
