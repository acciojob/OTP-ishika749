<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-box {
      border: 2px solid black;
      border-radius: 10px;
      padding: 50px;
      width: 600px;
      background-color: white;
    }

    #verification_heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .code {
      width: 60px;
      height: 60px;
      font-size: 32px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .info-box {
      margin-top: 30px;
      background-color: #eee;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="otp-box">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">We emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email address.</p>

    <div class="code-container">
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
    </div>

    <div class="info-box">
      This is design only. We didn’t actually send you an email as we don’t have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        const value = input.value;
        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '') {
            if (index > 0) {
              inputs[index - 1].value = '';
              inputs[index - 1].focus();
            }
          } else {
            input.value = '';
          }
        }
      });
    });

    // Focus first input on page load
    window.addEventListener('load', () => {
      inputs[0].focus();
    });
  </script>
</body>
</html>
