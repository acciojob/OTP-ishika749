<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
    }

    #verification_subtext {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    .code-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .code {
      width: 60px;
      height: 80px;
      font-size: 48px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }

    .code:focus {
      border-color: #000;
    }

    .footer-note {
      margin-top: 20px;
      background: #eee;
      color: #666;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com. Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
    </div>

    <div class="footer-note">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value;
        if (value.length > 0 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (input.value === "" && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = "";
          }
        }
      });
    });
  </script>
</body>
</html>
