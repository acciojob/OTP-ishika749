<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .otp-box {
      border: 2px solid black;
      border-radius: 10px;
      padding: 100px 60px;
      width: 700px;
      background-color: white;
      box-sizing: border-box;
    }

    #verification_heading {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
      max-width: 450px;
    }

    .code {
      width: 60px;
      height: 70px;
      font-size: 36px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .info-box {
      margin-top: 30px;
      background-color: #eee;
      color: #555;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="otp-box">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      We emailed you the six digit code to acciojob@email.com
      Enter the code below to confirm your email address.
    </p>

    <div class="code-container">
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
      <input class="code" type="text" maxlength="1" />
    </div>

    <div class="info-box">
      This is design only. We didn’t actually send you an email as we don’t have your email, right?
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value) {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace") {
          if (input.value === "") {
            if (index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = "";
            }
          } else {
            input.value = "";
          }
        }
      });
    });
  </script>

</body>
</html>
